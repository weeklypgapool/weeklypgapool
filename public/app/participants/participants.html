<!-- Add Participant Modal -->
<div class="modal fade" id="new-player-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="clearForm()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Add Participant</h4>
			</div>
			<div class="modal-body">
				<form name="form.addPart" novalidate role="form">
					<div class="form-group">
					  <input type="text" name="name" data-ng-model="input.name" class="form-control" placeholder="Participant's Name (nickname, whatever...)" required />
					</div>
					<div class="form-group">
					  <input type="email" name="email" data-ng-model="input.email" class="form-control" placeholder="Participant's Email (optional)" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="clearForm()">Cancel</button>
				<button type="button" class="btn btn-primary btn-sm" ng-disabled="form.addPart.$invalid" ng-click="addParticipant()">&nbsp;&nbsp;Save&nbsp;&nbsp;</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="row">
	<div class="col-xs-12">
		<!-- Button trigger modal -->
		<button class="btn btn-sm btn-success add-part-btn" data-toggle="modal" data-target="#new-player-modal">
			<span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Add Participant</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="panel panel-default" ng-repeat="part in participants">
			<div class="panel-heading">
				<h4>{{part.$id}}<button class="btn btn-xs btn-danger pull-right rem-part-btn">
					<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Remove</button></h4>
			</div>
			<div class="panel-body">
				<div class="bg-info player-name" ng-repeat="(name, val) in part.players">{{name}} - ${{lookupMoney(name) | number:0}}</div>
			</div>
		</div>
	</div>
</div>
