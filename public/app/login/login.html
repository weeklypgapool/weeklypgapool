<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Please login</h4>
			</div>
			<div class="panel-body">
				<form name="form" role="form" novalidate>
					<div class="form-group">
						<input type="text" ng-model="login.username" ng-focus="clearAlert()" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
					</div>
					<div class="form-group">
						<input type="password" ng-model="login.password" ng-focus="clearAlert()" class="form-control" name="password" placeholder="Password" required=""/>      
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<input class="btn btn-default" ng-disabled="form.$invalid" ng-click="login()" type="submit" value="Login"></input>
				<p class="text-danger pull-right" style="margin-top:7px" ng-show="loginFailed">&nbsp;&nbsp;&nbsp;&nbsp;Invalid Email and/or Password</p>
			</div>
		</div>
	</div>
</div>
